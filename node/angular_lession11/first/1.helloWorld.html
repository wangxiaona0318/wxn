<!DOCTYPE html>
<!--默认ng-app全部加到html上，表示整个项目都归angular所管理-->
<!--指定ng-app后会产生一个$rootScope(window)全局作用域-->
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--想让input的里的内容，就绑定到当前作用域上-->
<!--name表示将当前的数据先取出来绑定到input上，如果没有，则会在当前作用域下声明-->
<input type="text" ng-model="name"/>
<!--默认修改input中的内容，会修改当前作用域上的变量-->
<!--当数据更改时还要影响视图-->
<!--取值-->
<!--ng-model就是实现双向数据绑定的,只能放值-->
<script src="node_modules/angular/angular.js"></script>
<script>
    //引入angular后 提供一个angular对象
    //实现最基础的双向数据绑定，视图怎么能影响数据变化
    //只有“表单元素”才能实现双向数据绑定
    //要创建一个入口点，启动项目，提供一个根节点，从哪里开始管理angular项目
</script>
</body>
</html>
