<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <style>
        #userEmail, #spanEmail {
            display: block;
            margin: 50px auto 0;
            padding: 0 10px;
            width: 200px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #999;


        }

        #spanEmail {
            display: none;
            margin-top: 10px;
            border-style: dashed;
            color: red;
        }

        #userEmail:valid {
            /*success*/
            border-color: green;
        }

        #userEmail:invalid {
            /*error*/
            border-color: red;
        }
    </style>
</head>
<body>
<input type="email" id="userEmail" placeholder="请输入邮箱!"/>
<span id="spanEmail">邮箱格式不正确</span>



<script src="js/jquery-1.11.3.min.js"></script>
