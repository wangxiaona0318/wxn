<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>珠峰培训</title>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            background: #F4F4F4;
        }

        #box {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 100px;
            height: 100px;
            background: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="js/fastclick.min.js"></script>
<script>
    FastClick.attach(document.body);//->让整个BODY中的CLICK事件的300MS延迟都得到解决，FastClick这个事件库只是为了解决CLICK事件在移动端的300MS延迟的

    var oBox = document.getElementById('box');
    oBox.addEventListener('click', function (e) {
        this.style.background = 'green';
    }, false);
</script>
</body>
</html>
