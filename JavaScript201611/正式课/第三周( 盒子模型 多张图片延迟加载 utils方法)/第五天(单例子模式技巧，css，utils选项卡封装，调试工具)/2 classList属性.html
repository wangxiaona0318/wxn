        #div1{
            width: 100px;
            height: 100px;
            background: red;
        }

<body>
    <div id="div1" class="a b c"></div>
</body>

<script>
    var div1 = document.getElementById('div1');
    console.dir(div1);
    // ie9以下不兼容 移动端开发随便用
    div1.classList.add('d'); //增加类的方法  utils.addClass
    div1.classList.remove('a'); //移除类方法  utils.removeClass
    div1.classList.toggle('e'); // 如果没有就添加，如果有就移除
    console.log(div1.classList.contains('b')); //是否包含b这个类  hasClass
