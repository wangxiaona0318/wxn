<script>
    var ul = document.getElementsByTagName('ul')[0];
    ul.onclick = function (e){
        e = e || window.event;
        var target = e.target || e.srcElement;
        // 保证点击target是a，并且a的父元素是li
        if(target.nodeName == 'A' && target.parentNode.nodeName.toLowerCase() =='li'){
            //删除li
            var parentNode = target.parentNode; // li
            parentNode.parentNode.removeChild(parentNode);
        }
    }
</script>
