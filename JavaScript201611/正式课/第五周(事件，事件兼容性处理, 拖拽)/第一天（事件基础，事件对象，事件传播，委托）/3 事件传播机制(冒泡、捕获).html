<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件传播机制</title>
    <style>
        html,body,div{
            margin: 0;
            padding: 0;
        }
        #outer{
            margin: 30px auto;
            width: 500px;
            height: 500px;
            background: #ccc;
            box-sizing: border-box; /*添加了padding填充属性不用减少width或者height的值*/
            padding: 100px;
        }
        #middle{
            width: 300px;
            height: 300px;
            background: pink;
            box-sizing: border-box;
            padding: 100px;
        }
        #inner{
            width: 100px;
            height: 100px;
            background: lightblue;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="middle">
            <div id="inner"></div>
        </div>
    </div>
</body>
</html>
<script>
    /*
    *   DOM 0 事件只能给一个事件绑定一个函数
    *   DOM 2 事件可以给一个事件绑定多个函数
    *   事件的执行顺序: 先捕获 => 目标 => 冒泡
    *   DOM 0 事件绑定只能冒泡
    *   DOM 2 事件绑定才能规定函数在捕获还是冒泡的阶段触发
    * */
    // DOM 0级事件

    var outer = document.getElementById('outer');
    var middle = document.getElementById('middle');
    var inner = document.getElementById('inner');

    inner.onclick = function (){ // DOM 0事件绑定
        console.log(1);
    }
    inner.onclick = function (){
        console.log(2);
    }
    inner.onclick = null;



    // DOM 2级事件  参数: 事件类型 绑定函数 是否捕获阶段发生  false/true 冒泡/捕获
    inner.addEventListener('click',innerFn,false);
    //middle.addEventListener('click',middleFn,true);
    middle.addEventListener('click',middleFn,false);
    middle.addEventListener('click',middleFn2,false);
    //middle.addEventListener('click',middleFn2,true);
    //middle.addEventListener('dblclick',middleFn,true);
    outer.addEventListener('click',outerFn,false);

    middle.removeEventListener('click',middleFn,false);


    function innerFn(){
        console.log('inner');
    }
    function middleFn(){
        console.log('middle');
    }
    function outerFn(){
        console.log('outer');
    }
    function middleFn2() {
        console.log('middle2');
    }



</script>
