    /*
    *   求平均数，要求： 去掉最高分和最低分
    * */
    function avg(){
        console.log(arguments); //3,5,6,4,2,1
        var ary = [];
        for(var i=0; i<arguments.length; i++){
            ary.push(arguments[i]);
        }
        //arguments.sort(); arguments不是数组，不能调用sort方法。
        ary.sort(function (a,b){ return a-b }); //升序排序 1,2,3,4,5,6
        ary.shift(); // 2,3,4,5,6
        ary.pop(); // 2,3,4,5  '2+3+4+5'
        return eval(ary.join('+'))/ary.length;
    }
    var res = avg(3,5,6,4,2,1);
    console.log(res);
