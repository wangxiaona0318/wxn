<script>
    // JSON就是一种数据格式，用于前后台的数据交换
    var obj = {name:'zhufeng',age:7};

    var jsonObj = {"name":"zhufeng","age":7}; //JSON格式的对象
    /*
    *   JSON格式的对象和普通的js对象区别：
    *       1 属性名字全部用双引号
    *       2 属性值如果是字符串也使用双引号
    * */

    /*
    *   JSON.parse() 把JSON格式的字符串转化为JSON格式的对象 =>  把包含JSON格式对象的双引号去掉
    *   JSON.stringify() 把JSON格式的对象转换为转化为JSON格式的字符串 => 就是把这个对象用双引号包起来了
    *   JSON.stringify / JSON.parse 在IE7及以下存在兼容性问题
    *   JSON.parse => eval代替
    * */
    var res = JSON.stringify(jsonObj);
    console.log(res); //res = "{"name":"zhufeng","age":7}"
    res = JSON.parse(res); // 还是一个对象
    console.log(res); //{"name":"zhufeng","age":7}
    for(var key in res){ // for in循环执行的次数取决于对象有多少组属性
        console.log(typeof key);
    }

    'JSON' in window; // 在ie7以下是不存在的。JSON.stringify / JSON.parse在IE7及以下存在兼容性问题

    function jsonParse(jsonStr){ // 把JSON格式的字符串转化为JSON格式的对象
        //JSON.parse()
        //eval // for IE7-6
        return 'JSON' in window ? JSON.parse(jsonStr) : eval('('+jsonStr+')');
    }


</script>
