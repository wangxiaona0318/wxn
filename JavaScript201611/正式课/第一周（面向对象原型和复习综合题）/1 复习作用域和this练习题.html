    var i = 3; // 6 7 14
    function fn(){
        i *= 2;
        return function (){
            console.log(i * ++i);
        }
    }
    var f = fn();
    f(2);
    fn()(3);
    f(3);
    fn()(4);
    console.log(i);
    // 马强 42 210 240 1056 33

    var num = 2; // 4 9 11 13
    var obj = { num : 2 }; // 8
    obj.fn = (function (num){
        // var num = 2; 3 4 5 6 7
        this.num = arguments[0] * 2;
        num++;
        return function (n){
            this.num += n; // window.num += 5; obj.num += 6
            num++;
            return function (){
                this.num += 2; // window.num += 2 window.num += 2
                num++;
                console.log(num); // 5 7
            }
        }
    })(obj.num);
    var fn = obj.fn;
    fn(5)();  obj.fn(6)(); console.log(num,obj.num);
    // 5 7 13 8
