    *   git clone 从远程仓库复制到本地一份
    *   git pull origin master 更新代码
    *
    *   //  把本地文件夹推送到自己的远程仓库
    *   git init 把一个本地文件夹初始化成一个本地仓库
    *   git remote add origin/test/tianxi(这个位置就是给这个链接起个名字) 远程仓库的地址
    *   git add -A
    *   git commit -m"你这次提交做了什么"
    *   git push origin/test/tianxi(在主动链接的时候起的那个名字) master
    *
    *   // 如何把自己仓库内的文件推送到别人的远程仓库中   fork
    *      1 我们自己新建一个远程仓库
    *      2 在自己的账户内的地址栏输入别人的仓库的地址(别人的远程仓库的地址栏没有.git的那个地址)
    *      3 我们就可以通过 new pull request 可以把想要提交给别人的文件提交了。当别人登陆仓库的时候就会发现你的请求，并且处理
