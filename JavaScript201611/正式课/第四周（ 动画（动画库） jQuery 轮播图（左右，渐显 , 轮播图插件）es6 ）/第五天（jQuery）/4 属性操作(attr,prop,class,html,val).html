<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="div1"></div>
    <input type="text">
    <input type="checkbox" name="hobby" checked>
</body>
</html>
<script src="jquery-1.11.3.js"></script>
<script>
    // addClass() : 添加类
    // removeClass() : 移除类
    // toggleClass() : 如果有就删除，没有添加
    var $div1 = $('#div1'); // 这是一个jQuery对象，为了区分原生dom对象所以添加一个$前缀
    $div1.addClass('c1');
    $div1.removeClass('c1');
    $div1.toggleClass('c1');
    // html() 方法 : 如果有参数就是来设置innerHTML如果没有参数是来获取的
    $div1.html('zhufeng');
    var html = $div1.html();
    console.log(html);
    // val() 方法： 表单元素中的value操作,如果有参数是来设置value属性的，如果没有是来获取的
    $('input').val('哈哈');

    // attr() 方法:  attribute  getAttribute setAttribute removeAttribute
    // attr方法我们一般用来操作自定义属性
    $div1.attr('school','zhufeng'); // 设置属性
    $div1.attr('school'); // 获取属性
    $div1.removeAttr('school'); // 删除属性

    // prop() 方法：property
    // prop方法一般用来操作原生自带属性，比如 src
    // checkbox表单元素checked。
    $('input[type=checkbox]').prop('checked',true);
    $('input[type=checkbox]').prop('checked',false);


</script>
