<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>效果</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: yellow;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
<script src="jquery-1.11.3.js"></script>
<script>
    var div1 = document.getElementById('div1');
    // 把原生对象转换成jQuery对象
    $(div1); //把原生的dom对象包装成jQuery对象。就可以使用jQ方法了
    var $div1 = $('#div1'); // jQuery对象
    $div1.get(0);  //把jQuery对象转化成原生对象
    // 效果方法
    // show() 如果参数是一个数字那么就是ms数的动画
    //  hide() 参数可以是一个slow或者fast等字符串
    $div1.hide(300);
    $div1.hide('fast');
    //$div1.show(200);
    // toggle 显示和隐藏切换
    //$div1.toggle();

    // slideDown();
    // slideUp();
    // slideToggle();
    $div1.slideUp();
    $div1.slideDown();
    // fadeIn()  淡入 参数可以是300/'slow'
    // faseOut() 淡出
    // fadeToggle() 切换

    // animate动画         target,duration,effect,callback
    $div1.animate({left:200,top:200},300,function (){
        console.log(this);
    });

    // stop()  开始一个新的动画把上一次动画停止
    // finish() 开始一个新的动画把上一次动画直接设置到终点
    // stop()和finish()都是在一个动画开始之前执行。如果这个元素没有上一次动画也可以不写


</script>
