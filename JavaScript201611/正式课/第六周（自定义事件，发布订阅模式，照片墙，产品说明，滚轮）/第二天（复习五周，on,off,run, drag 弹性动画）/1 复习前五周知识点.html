<script>
    // div1.AAAclick
    function on(ele,type,fn){
        if(ele.addEventListener){
            ele.addEventListener(type,fn,false);
            return;
        }
        if(!ele['AAA'+type]){
            ele['AAA'+type] = [];
            ele.attachEvent('on'+type,function (){
                run.call(ele);
            });
            //ele.attachEvent('on'+type,run.bind(ele));
        }
        var a = ele['AAA'+type];
        for(var i=0; i<a.length; i++){
            if(a[i] === fn){
                return;
            }
        }
        a.push(fn);
    }
</script>
