<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body,div{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left : 50px;
            top : 50px;
        }
        #div2{
            width: 300px;
            height: 300px;
            background: green;
            _margin: 200px 0 0 200px;
            position: absolute;
            left: 200px;
            top : 200px;
        }
    </style>
</head>
<body>
    <div id="div1" draggable="true"></div>
    <div id="div2"></div>

</body>
</html>
<script>
    var div1 = document.getElementById('div1');
    var div2 = document.getElementById('div2');
    div1.ondragstart = function (e){
        this.l = e.pageX - this.offsetLeft;
        this.t = e.pageY - this.offsetTop;
    }
    div1.ondragend = div1.ondrag = function (e){
        // 无论是拖拽的过程中还是拖拽结束都是把当前的位置赋值给元素
        this.style.left = e.pageX - this.l + 'px';
        this.style.top = e.pageY - this.t + 'px';
    }


    div2.ondragenter = function (){

        this.style.backgroundColor = 'yellow';
    }
    div2.ondragleave = function (){
        this.style.backgroundColor = 'blue';
    }

</script>
